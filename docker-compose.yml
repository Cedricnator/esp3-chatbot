services:
  streamlit:
    build:
      context: .
      dockerfile: build/Dockerfile
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - DEEPSEEK_API_KEY=${DEEPSEEK_API_KEY}
    env_file:
      - ./.env
    volumes:
      - ./src/streamlit:/src/streamlit
    networks:
      - esp3_network

networks:
  esp3_network:
    external: true
      
